<HTML>
<HEAD>
<title>HC SVNT Draconis Character Sheet</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="formFiller.js"></script>
</HEAD>
</BODY>
<div id="generalStats" class="col-md-6">
<form id="generalForm">
<div class="form-group">
<label for="charid">Character Name:</label> <input type="text" id="charid" class="form-control"></input>
<label for="age">Age:</label> <input type="text" id="age" class="form-control"></input>
<label for="height">Height: </label><input type="text" id="height" class="form-control"></input>
<label for="eyes">Eyes:</label> <input type="text" id="eyes" class="form-control"></input>
<label for="family">Family: </label><select class="form-control" onChange="onSelectFamily()" id="familySelect">
	<option value="0">Canidae</option>
	<option value="1">Felidae</option>
	<option value="2">Reptilia</option>
	<option value="3">Mustelidae</option>
	<option value="4">Avialae</option>
</select>
<label for="species">Species:</label><select class="form-control" id="speciesSelect">
	<option value="0">Dog</option>
	<option value="1">Fox</option>
	<option value="2">Wolf</option>
	<option value="3">Coyote</option>
	<option value="4">Jackal</option>
</select>
<label for="morphism">Morphism:</label><select class="form-control" id="morphismSelect">
	<option value="0">Plantigrade</option>
	<option value="1">Digitigrade</option>
	<option value="2">Atypical Patterning</option>
	<option value="3">Hemi</option>
	<option value="4">How did that get there!?</option>
	<option value="5">Hybrid</option>
	<option value="6">Lateralism</option>
	<option value="7">Microism</option>
	<option value="8">Taurism</option>
	<option value="9">Twin-Tailed</option>
</select>
</form>
</div>
</div>
</HTML>
